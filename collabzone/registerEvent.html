<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form | CodingLab</title>
  <link rel="stylesheet" href="registerEvent.css">
</head>

<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form id="registrationForm">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="firstName" placeholder="Enter first name" required>
          </div>
          <!-- Input for Username -->
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="lastName" placeholder="Enter last name" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" id="phone" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Label for Male -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <!-- Label for Female -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <!-- Label for Prefer not to say -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!-- Submit button -->
        <div class="button">
          <a href="user_Payment.html"><input type="submit" value="Register"></a>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript for Form Handling -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value;

      // Validate form inputs
      if (!firstName || !lastName || !email || !phone || !password || !confirmPassword || !gender) {
        alert('Please fill out all fields.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      // Save user data to localStorage (optional)
      const formData = {
        firstName,
        lastName,
        email,
        phone,
        gender
      };

      localStorage.setItem('userData', JSON.stringify(formData));

      // Redirect to user_Payment.html after successful registration
      window.location.href = 'user_Payment.html';
    });

  </script>
</body>

</html>
