<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti-container");
      document.body.appendChild(confetti);

      for (let i = 0; i < 50; i++) {
        let particle = document.createElement("div");
        particle.classList.add("confetti");
        confetti.appendChild(particle);
      }
    });
  </script>
  <style>
    .confetti-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--hue)), 100%, 70%);
      animation: fall 2s linear infinite;
      top: -10px;
      left: calc(100% * var(--x));
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>

<body
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-black via-gray-800 to-gray-900 text-white">
  <div class="text-center p-8 bg-gray-950 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold">Registered Successfully!</h1>
    <div
      class="mt-6 text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-gray-300 to-gray-500 animate-pulse">
      YES!
    </div>
    <p class="mt-4 text-gray-400">Thank you for registering. You can now proceed.</p>
  </div>
</body>

</html>
