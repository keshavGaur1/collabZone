<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event | Payment</title>
  <link rel="stylesheet" href="createNewEvent.css">
</head>

<body>

  <div class="container">
    <div class="title">Create Event</div>
    <div class="content">
      <form id="eventForm">
        <div class="user-details">

          <!-- Full Name -->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>

          <!-- Username -->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>

          <!-- Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>

          <!-- Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>

          <!-- Event Name -->
          <div class="input-box">
            <span class="details">Event Name</span>
            <input type="text" placeholder="Enter the event name" required>
          </div>

          <!-- Event Category -->
          <div class="input-box">
            <span class="details">Event Category</span>
            <input type="text" placeholder="Enter the event category" required>
          </div>

          <!-- Event Date -->
          <div class="input-box">
            <span class="details">Event Date</span>
            <input type="date" required>
          </div>

          <!-- Event Time -->
          <div class="input-box">
            <span class="details">Event Time</span>
            <input type="time" required>
          </div>

          <!-- Event Location -->
          <div class="input-box">
            <span class="details">Event Location</span>
            <input type="text" placeholder="Enter the event location" required>
          </div>

          <!-- Event Image -->
          <div class="input-box">
            <span class="details">Event Image</span>
            <input type="file" required>
          </div>

          <!-- Event Price -->
          <div class="input-box">
            <span class="details">Event Price</span>
            <input type="number" placeholder="Enter the event price" required>
          </div>

          <!-- Event Capacity -->
          <div class="input-box">
            <span class="details">Event Capacity</span>
            <input type="number" placeholder="Enter the event capacity" required>
          </div>

          <!-- QR Image for Payment -->
          <div class="input-box">
            <span class="details">QR Image</span>
            <input type="file" id="qrImage" accept="image/*" required>
          </div>

          <!-- UPI ID -->
          <div class="input-box">
            <span class="details">UPI ID</span>
            <input type="text" id="upiId" placeholder="Enter the UPI ID" required>
          </div>

        </div>

        <!-- Event Description -->
        <div class="input-box con">
          <span class="details">Event Description</span>
          <textarea placeholder="Enter the event description" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="button">
          <input type="submit" value="Create Event">
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('eventForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get UPI ID
      const upiId = document.getElementById('upiId').value;

      // Get the QR Image file
      const qrInput = document.getElementById('qrImage');
      const qrFile = qrInput.files[0];

      if (!upiId || !qrFile) {
        alert("Please fill all fields.");
        return;
      }

      // Convert Image to Base64
      const reader = new FileReader();
      reader.readAsDataURL(qrFile);
      reader.onload = function () {
        const qrBase64 = reader.result;

        // Store UPI ID and QR Image in LocalStorage
        localStorage.setItem('upiId', upiId);
        localStorage.setItem('qrImage', qrBase64);

        alert("Event Created Successfully!");

        // Redirect to payment page
        window.location.href = "user_Payment.html";
      };
    });
  </script>

</body>

</html>
